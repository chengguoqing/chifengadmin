<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% if (process.env.NODE_ENV === 'production') { %>

      <% for(var css of htmlWebpackPlugin.options.cdn.css) { %>
        <link href="<%=css%>" rel="preload" as="style">
        <link rel="stylesheet" href="<%=css%>" as="style">
      <% } %>
      <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
        <link href="<%=js%>" rel="preload" as="script">
        <script src="<%=js%>"></script>
      <% } %>

    <% } %>
</head>

<body>

    <div id="app"></div>
    <script src="http://duxinggj.com/www/static/js/NIM_Web_NIM_v6.7.0.js"></script> 
    <script src="http://duxinggj.com/www/static/fuwenben/ueditor.config.js?v=5"></script>
    <script src="http://duxinggj.com/www/static/fuwenben/ueditor.all.js"></script>
    <script src="http://duxinggj.com/www/static/fuwenben/lang/zh-cn/zh-cn.js"></script>

    <!-- built files will be auto injected -->
</body>

</html>
